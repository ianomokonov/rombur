<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>РОМБУР</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto">
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <link rel="stylesheet/less" type="text/css" href="assets/shared.less">
    <link rel="stylesheet/less" type="text/css" href="assets/colors.less">
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="p-3">
      <div class="row">
        <div class="col-6"><span data-content-id="1">РОМБУР</span></div>
        <div class="col-6"><h1 data-content-id="2">Привет!</h1></div>
        <div
          data-img-content-id="3"
          style="
            background-position: center;
            background-size: cover;
            width: 100px;
            height: 60px;
            background-image: url(./assets/logo_rombur_final.png);
          "
        ></div>
      </div>
    </div>
    <article data-name="header"></article>
    <article data-name="menu"></article>
    <article data-name="about"></article>
    <article data-name="types"></article>
    <article data-name="arrangement_prices"></article>
    <article data-name="drilling_prices"></article>
    <article data-name="finally_prices"></article>
    <article data-name="drilling_rig"></article>
    <article data-name="info_block"></article>
    <article data-name="footer"></article>

    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Вход администратора
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="from-group">
              <label>Пароль</label>
              <input
                class="form-control"
                type="password"
                id="password"
                placeholder="Введите пароль"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
            <button type="button" class="btn btn-primary" id="enterBtn">
              Войти
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="content-edit.js" type="module"></script>

    <!-- Modal -->
  </body>
</html>
